version: '3.9'

services:
  netdiag:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netdiag-service
    ports:
      - "5001:5000"
    volumes:
      - netdiag-data:/data
      - ./config:/config:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - netdiag-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  influxdb:
    image: influxdb:2.7-alpine
    container_name: netdiag-influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    environment:
      - INFLUXDB_DB=netdiag
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin123
    restart: unless-stopped
    networks:
      - netdiag-network

volumes:
  netdiag-data:
  influxdb-data:

networks:
  netdiag-network:
    driver: bridge
